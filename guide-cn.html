<!DOCTYPE html>
<html class="mdc-typography" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hello NZ - 指南</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/material-components-web.min.css">
    <link rel="stylesheet" href="css/hellonz.min.css">
    <style>
        :root {
            --mdc-theme-primary: #42a5f5;
            --mdc-theme-secondary: #9ccc65;
            --mdc-theme-background: #fafafa;
        }

    </style>
</head>

<body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
        <div class="mdc-toolbar__row mdc-z-index-fix">
            <div class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <img alt="logo" class="logo" src="img/logo.png">
                <span class="mdc-toolbar__title">Hello NZ</span>
            </div>
            <div class="mdc-toolbar__section mdc-toolbar__section--align-end mdc-toolbar__section--shrink-to-fit" role="toolbar">
                <div class="mdc-menu-anchor">
                    <div class="toggle pointer mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
                        <i class="material-icons mdc-toolbar__menu-icon ">more_vert</i>
                    </div>

                    <div class="mdc-simple-menu mdc-simple-menu--open-from-top-right" tabindex="-1" id="guide-menu">
                        <ul class="mdc-simple-menu__items mdc-list" role="menu" aria-hidden="true">
                            <li class="mdc-list-item" role="menuitem" tabindex="0">Guide</li>
                            <li class="mdc-list-item" role="menuitem" tabindex="0">指南</li>
                            <li class="mdc-list-divider" role="separator"></li>
                            <li class="mdc-list-item" role="menuitem" tabindex="0">About</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="mdc-toolbar__row">
            <div class="mdc-toolbar__section" role="toolbar">
                <nav id="sub-nav" class="mdc-tab-bar mdc-tab-bar--indicator-accent mdc-tab-bar-upgraded">
                    <a class="mdc-tab mdc-ripple-surface" href="ni.html" data-mdc-auto-init="MDCRipple">北岛</a>
                    <a class="mdc-tab mdc-ripple-surface" href="si.html" data-mdc-auto-init="MDCRipple">南岛</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="mdc-toolbar-fixed-adjust">
            <div class="mdc-layout-grid container">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <h1 class="mdc-typography--headline">驾驶指南</h1>
                        <div class="underline"></div>
                    </div>
                </div>
            </div>
            <div class="mdc-layout-grid container">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <ul class="mdc-list mdc-typography--body1">
                            <li class="mdc-list-item">
                                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">directions_car</i> 请靠左侧开车.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mdc-layout-grid container">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <h1 class="mdc-typography--headline">图标指南</h1>
                        <div class="underline"></div>
                    </div>
                </div>
            </div>
            <div class="mdc-layout-grid container">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <ul class="mdc-list mdc-typography--body1">
                            <li class="mdc-list-item">
                                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">wifi_tethering</i> 附近有移动网络信号.
                            </li>
                            <li class="mdc-list-item">
                                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">wc</i> 附近有厕所.
                            </li>
                            <li class="mdc-list-item">
                                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">local_drink</i> 附近有饮用水.
                            </li>
                            <li class="mdc-list-item">
                                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">restaurant</i> 附近有咖啡厅.
                            </li>
                            <li class="mdc-list-item">
                                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">accessible</i> 轮椅或婴儿推车可以通过.
                            </li>
                            <li class="mdc-list-item">
                                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">terrain</i> 从山峰或高点远眺的景色.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/material-components-web.min.js"></script>
    <script>
        window.mdc.autoInit();

        var menuEl = document.querySelector('#guide-menu');
        var menu = new mdc.menu.MDCSimpleMenu(menuEl);
        var toggle = document.querySelector('.toggle');
        toggle.addEventListener('click', function() {
            menu.open = !menu.open;
        });

        menuEl.addEventListener('MDCSimpleMenu:selected', function(evt) {
            var detail = evt.detail;
            if (detail.index === 0) {
                window.location.href = 'guide.html';
            }
            if (detail.index === 1) {
                window.location.href = 'guide-cn.html';
            }
            if (detail.index === 2) {
                window.location.href = 'about.html';
            }
        });

    </script>
</body>

</html>
